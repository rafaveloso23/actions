name: Terraform Workflow

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }} # Pass the environment (DEV or PROD)

    steps:
      # Step 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets['AZURE_CLIENT_ID_' + github.event.inputs.environment] }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets['AZURE_SUBSCRIPTION_ID_' + github.event.inputs.environment] }}

      # Step 3: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Step 4: Run Terraform Apply for the Environment
      - name: Terraform Apply
        run: terraform apply -var "azure_client_id=${{ secrets['AZURE_CLIENT_ID_' + github.event.inputs.environment] }}" -input=false -auto-approve



